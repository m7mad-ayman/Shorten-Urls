<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shorten Url</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class=" bg-dark ">
<form method="POST" action="{% url 'short' %}">
    {% csrf_token %}
    <div class="d-flex justify-content-center align-items-center m-auto mt-5 pt-5">
      
        <div class="mb-3 w-50 d-flex justify-content-between align-items-center ">
        <label for="url" class="form-label"></label>
        <input type="url" name="url" class="form-control" id="url" placeholder="url">
        
        <button type="submit" for="url" class="btn btn-primary ms-3 ">Generate</button>
       
      </div> 
    </div>
</form>
    <div class="bg-light border-1 w-50 m-auto mt-2 p-1 rounded-4 d-flex justify-content-center align-content-center ">
        <a href="{{shorten}}" class="fw-500 pt-3 pb-3" > {{shorten}}</a>
        <p class="fw-500 pt-3 text-danger">{{error}}</p>
   </div>

        
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
